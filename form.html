<!doctype html>
<html>
    <head>
        <title> Form Tags </title>
<style>
         body{background-color: white;}
</style>
    </head>
    <body>
        <form>
            <input type="text" id="name" placeholder="Enter your name"><br>
            <input type="checkbox" id="chechme">This is a Checkbox<br>
            <input type="date" id="date"><br>
            <input type="email" id="email" placeholder="Enter your Email" required><br>
            <input type="tel" id="phone" placeholder="Enter your Phone Number" required><br>
            <input type="file" id="user_document" placeholder="upload your Documents"><br>
            <textarea id="Address" placeholder="Enter your Address"></textarea>
           <!-- <input type="submit" value="submit">//--><br>
           <select id="state-city">
            <option>choose a city</option>
            <optgroup label="Karnataka">
            <option value="Bangalore">Bangalore</option>
            <option value="Hubli">Hubli</option>
        </optgroup>
        <optgroup label="Tamilnadu">
            <option value="Chennai">Chennai</option>
            <option value="Tiruchi">Tiruchi</option>
            </optgroup>
           </select>
            <button type="submit">submit</button>
        </form>
    </body>
</html>
